<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel = "stylesheet" href = './style.css'>
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <body>
    <div class = 'container-fluid'>
      <div class = 'row'>
        <div class = 'col-12 col-lg-2 city-search'>
          <h2>Search for a City:</h2>
          <div class = 'row search-bar'>
            <form>
              <input type = "text" id = "search-bar" placeholder ="City Name">
              <input type = "submit" id = 'submit-button' value = 'Search'>
            </form>
        </div>
          <div class = 'row city-history'>
            <ul>
            </ul>
          </div>
        </div>
        <div class = 'col-10 weather-display'>
          <div class = 'row' id = "current-forecast"></div>
          <div class = 'row five-day'>
            <h3>5-Day Forecast:</h3>
            <div class = 'col-12 col-lg-2 forecast' id = '0'></div>
            <div class = 'col-12 col-lg-2 forecast' id = '1'></div>
            <div class = 'col-12 col-lg-2 forecast' id = '2'></div>
            <div class = 'col-12 col-lg-2 forecast' id = '3'></div>
            <div class = 'col-12 col-lg-2 forecast' id = '4'></div>
          </div>
        </div> 
      </div>
    </div> 
  </body>

  <script src = "https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src ="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
